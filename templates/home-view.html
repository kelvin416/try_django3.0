{% extends "base.html" %}

{% block content %}
    <h1>The title is {{ object.title }}!</h1>
    <p>content is {{ content }} (id: {{ id }})</p>
    
    <ul>
        {% for x in object_list %}
            {% if x.title %}
                <li><a href="/articles/{{ x.id }}">{{ x.title }} - {{ x.content }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
